    <style>
        .np {
            padding:0px;
        }
        #workListContainerTable td,th{
        	text-align: center;
        }
        #workListContainerTable .meaningColumn {
        	padding : 5px;
        	position: relative;
        }
        #workListContainerTable .meaningColumn > pre {
       	    color: black;
		    padding: 5px;
		    background-color: transparent;
    		border: none;
    		text-align: left;
        }
        #workListContainerTable .meaningColumn .heightLimit{
		    max-height: 66px;
		    overflow: hidden;
        }
        #workListContainerTable .meaningColumn > pre{
        	transition: max-height 5s ease-out;
        }
        #workListContainerTable .textColumn {
        	padding : 5px;
        }
        #workListContainerTable th {
        	padding: 10px;
		    min-width: 100px;
		    font-size: 17px;
        }
        #workListContainerTable td.hideColumn{
        	color: blue;
        	cursor: pointer;
        }
        #pagination .navigation{
        	display: inline-block;
        	padding: 5px;
        	cursor: pointer;
        }
        #workListContainerTBody .moreButton{
        	cursor: pointer;
        	position: absolute;
    		bottom: 4px;
    		right: 10px;
    		font-size: 9px;
        }
    </style>
</head>

    		</div>
