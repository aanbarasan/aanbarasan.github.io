<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Query Builder</title>
    <link href="../Plugins/Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../Plugins/Bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="../Components/CSS/LayoutProperties.css" rel="stylesheet" />
    <script src="../Plugins/Jquery/jquery.min.js"></script>
    <script src="../Plugins/Bootstrap/js/bootstrap.min.js"></script>
    <script src="../Components/JS/commanFunctions.js"></script>
    <script src="plugin/TextEditor.js"></script>
    <script src="functionality.js"></script>
    <style>
    </style>
</head>
<body class="layoutBody">
    <div class="col-sm-12 layoutFixedHeader" >
        <div class="col-sm-2 layoutTitle">
            <a href="../">Home</a>
        </div>
        <div class="col-sm-2 layoutTaps">
            <a href="../">About</a>
        </div>
    </div>
    <div class="col-sm-12 layoutContent" style="background-color:white;">
        <div class="col-sm-12">
            <div class="col-sm-9">
                <h3>Text Editor</h3>
            </div>
            <div class="col-sm-3">
                <h3>
                    <a href="plugin/TextEditor.js"
                            style="cursor:pointer;" target="_blank">Download plugin here</a>
                </h3>
            </div>
        </div>

        <textarea id="simpleTextArea" style="height:100px;width:1000px;max-width:100%:">
            var option = {};
            option.color = "Red";
            option.objects = [{ textArray: ["var", "for"], condition: "Contains", color: "green" },{ textArray: ["(", ")"], condition: "Contains", color: "violet" },
                              { textArray: ["new", "varchar"], condition: "Equals", color: "blue" }    ];
            $("#simpleArea").TextEditer(option);
            $("#simpleArea").TextEditer("updateContent", "var data = new Boolean('true');\nvar data = new object();");
        </textarea>
        <div style="padding:10px;">
            <button class="btn btn-primary" onclick="runResult()">Run</button>
        </div>
        <div style="padding:15px;">
            <div id="simpleArea" style="width:100%;height:500px;"></div>
        </div>
    </div>
    <iframe src="../footer.html" title="Footer" class="footer-iframe"></iframe>
</body>
</html>
